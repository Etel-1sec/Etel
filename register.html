<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ShopTrack</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="auth-logo">ShopTrack</a>
        <h2>Create Your Account</h2>
        <p>Start managing your shop more efficiently</p>
      </div>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
              <span class="input-icon"><i class="fas fa-user"></i></span>
              <input type="text" id="firstName" name="firstName" placeholder="First name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
              <span class="input-icon"><i class="fas fa-user"></i></span>
              <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" name="email" placeholder="Your email address" required>
          </div>
        </div>

        <div class="form-group">
          <label for="shopName">Shop Name</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-store"></i></span>
            <input type="text" id="shopName" name="shopName" placeholder="Your shop name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Account</button>

        <div class="auth-divider">
          <span>Or sign up with</span>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-auth">
          <button type="button" class="social-btn google" id="googleSignup">
            <i class="fab fa-google"></i>
            <span>Google</span>
          </button>
          <button type="button" class="social-btn facebook" id="facebookSignup">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop" class="scroll-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="auth.js"></script>
</body>
</html>
